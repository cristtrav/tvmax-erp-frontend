<div nz-row [nzGutter]="[8,8]">
    <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[10,10]">
            <div nz-col nzSpan="24">
                Cliente:
            </div>
            <div nz-col nzSpan="24">
                <nz-select
                nzPlaceHolder="CI o RazÃ³n social"
                style="width: 100%;"
                nzSize="large"
                [nzLoading]="loadingClientes"
                nzShowSearch
                nzServerSearch
                [(ngModel)]="idCliente"
                (ngModelChange)="seleccionarCliente($event)"
                (nzOnSearch)="buscarCliente($event)">
                    <nz-option
                        *ngFor="let cliente of lstClientes"
                        [nzLabel]="cliente.razonsocial"
                        [nzValue]="cliente.id">
                    </nz-option>
                </nz-select>
            </div>
        </div>
    </div>
    <div nz-col nzSpan="24">
        <app-detalles-cliente [cliente]="cliente"></app-detalles-cliente>
    </div>
</div>
