<app-workspace-layout [isForm]="true" [formSizes]="FORM_SIZES">

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/app/suscripciones">Suscripciones</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            {{ idsuscripcion | titlecase}}
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <app-form-suscripcion
        [(idsuscripcion)]="idsuscripcion"
        [mostrarCliente]="true"
        [navigateOnSaveDest]="'nuevasuscripciongeneral'">
    </app-form-suscripcion>

</app-workspace-layout>
