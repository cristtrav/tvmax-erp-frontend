<div nz-row [nzGutter]="[8, 8]">
    <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[8, 8]">
            <div nz-col>
                <a nz-button nzType="primary" routerLink="nueva">
                    <i nz-icon nzType="plus"></i>
                    Nueva
                </a>
            </div>
            <div nz-col>
                <button nz-button nzType="default" (click)="cargarDatos()">
                    <i nz-icon nzType="reload" nzTheme="outline"></i>
                    Recargar
                </button>
            </div>
        </div>
        
    </div>
    <div nz-col nzSpan="24">
        <nz-spin [nzSpinning]="tabsLoading">
            <nz-alert *ngIf="lstServicios.length === 0 && !tabsLoading" nzType="warning" nzMessage="Ninguna cuota registrada" nzShowIcon></nz-alert>
            <nz-tabset *ngIf="lstServicios.length > 0" [nzTabPosition]="'left'" style="margin-top: 10px;">
                <nz-tab *ngFor="let s of lstServicios" [nzTitle]="tabTitle">
                    <ng-template #tabTitle>
                        <nz-space>
                            <ng-container *ngIf="s.descripcion">
                                <span *nzSpaceItem>{{ s.descripcion}}</span>
                            </ng-container>
                            <ng-container *ngIf="!s.descripcion">
                                <span *nzSpaceItem>-</span>
                            </ng-container>
                            <ng-container *ngIf="s.id == idservicioSuscrito">
                                <i
                                *nzSpaceItem
                                nz-icon nzType="check-circle"
                                nzTheme="twotone"
                                nzTwotoneColor="#52c41a"
                                nz-tooltip
                                nzTooltipTitle="SuscripciÃ³n vigente">
                            </i>
                            </ng-container>
                        </nz-space>
                    </ng-template>
                    <app-tabla-cuotas [idsuscripcion]="idsuscripcion" [idservicio]="s.id ?? -1"></app-tabla-cuotas>
                </nz-tab>
            </nz-tabset>
        </nz-spin>
    </div>
</div>
