<div class="contenedor">
    <div *ngFor="let filtro of lstFiltrosReporte" class="item-filtro">
        <div class="descriptions-title">{{ filtro.titulo }}:</div>
        <div class="descriptions-content">
            <div *ngIf="filtro.contenido">{{ filtro.contenido }}</div>
            <div *ngFor="let con of filtro.contenidos">{{ con }}</div>
        </div>
    </div>
</div>
