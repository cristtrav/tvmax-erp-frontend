<app-workspace-layout>

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Código de Seguridad del Contribuyente
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col>
                    <button nz-button nzType="primary" routerLink="nuevo">
                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                        Nuevo
                    </button>
                </div>
                <div nz-col>
                    <button nz-button nzType="default" (click)="cargarDatos()">
                        <i nz-icon nzType="reload" nzTheme="outline"></i>
                        Recargar
                    </button>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <nz-table #tabla
                [nzData]="lstCSC"
                [nzLoading]="cargandoDatos"
                nzSize="small">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>CSC</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let csc of lstCSC">
                        <td>{{ csc.id }}</td>
                        <td>{{ csc.codigoseguridad }}</td>
                        <td>
                            <nz-tag *ngIf="csc.activo" nzColor="green">Activo</nz-tag>
                            <nz-tag *ngIf="!csc.activo" nzColor="red">Inactivo</nz-tag>
                        </td>
                        <td>
                            <div nz-row [nzGutter]="[8,8]">
                                <div nz-col>
                                    <button nz-button nzType="primary" [routerLink]="[csc.id]">
                                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                                    </button>
                                </div>
                                <div nz-col>
                                    <button nz-button nzType="primary" nzDanger (click)="confirmarEliminacion(csc)">
                                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>

</app-workspace-layout>
