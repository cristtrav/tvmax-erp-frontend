<app-workspace-layout>

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Actividades Económicas
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col>
                    <button nz-button nzType="primary" routerLink="nueva">
                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                        Nueva
                    </button>
                </div>
                <div nz-col>
                    <button nz-button nzType="default" (click)="cargarDatos()">
                        <i nz-icon nzType="reload" nzTheme="outline"></i>
                        Recargar
                    </button>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <nz-table #tabla
                nzSize="small"
                [nzData]="lstActividadesEconomicas"
                [nzLoading]="loadingData">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actividad of tabla.data">
                        <td>{{ actividad.id }}</td>
                        <td>{{ actividad.descripcion }}</td>
                        <td>
                            <div nz-row [nzGutter]="[8,8]">
                                <div nz-col>
                                    <button
                                        nz-button
                                        nzType="primary"
                                        nz-tooltip
                                        nzTooltipTitle="Editar"
                                        [routerLink]="[actividad.id]">
                                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                                    </button>
                                </div>
                                <div nz-col>
                                    <button
                                        nz-button
                                        nzType="primary"
                                        nzDanger
                                        nz-tooltip
                                        nzTooltipTitle="Eliminar"
                                        (click)="confirmarEliminacion(actividad)">
                                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>

</app-workspace-layout>
