<app-workspace-layout>

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="['../..']">Materiales</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="['../']">{{ idmaterial }}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Ajustes de existencias
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div header-extra>
        <div nz-row *ngIf="material">
            <div nz-col>
                <nz-tag nzColor="magenta">
                    <span>
                        {{ material.descripcion }}
                    </span>
                    <nz-divider nzType="vertical"></nz-divider>
                    <span>
                        <strong>{{ material | cantidadMaterial}}</strong>
                    </span>
                </nz-tag>
            </div>
        </div>
    </div>

    <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col nzFlex="auto">
                    <div nz-row [nzGutter]="[8,8]">
                        <div nz-col>
                            <button nz-button nzType="primary" routerLink="nuevo">
                                <i nz-icon nzType="plus" nzTheme="outline"></i>
                                Nuevo
                            </button>
                        </div>
                        <div nz-col>
                            <button nz-button (click)="recargarExitencias()">
                                <i nz-icon nzType="reload" nzTheme="outline"></i>
                                Recargar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <app-tabla-ajustes-existencias [idmaterial]="idmaterial"
            (ajusteEliminado)="cargarMaterial(idmaterial ?? -1)">
            </app-tabla-ajustes-existencias>
        </div>
    </div>

</app-workspace-layout>
