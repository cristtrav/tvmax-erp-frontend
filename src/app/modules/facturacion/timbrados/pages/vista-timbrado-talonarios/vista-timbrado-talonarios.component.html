<app-workspace-layout>

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/app/timbrados">Timbrados</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="['/app/timbrados', nrotimbrado]">{{ nrotimbrado }}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Talonarios
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div header-extra *ngIf="timbrado">
        <nz-tag nzColor="magenta">
            <span>F. Inicio</span>
            <nz-divider nzType="vertical"></nz-divider>
            <strong>{{ timbrado.fechainiciovigencia | date:'dd/MM/yyyy' }}</strong>
        </nz-tag>
        <nz-tag nzColor="magenta" *ngIf="timbrado.fechavencimiento != null">
            <span>F. Vencimiento</span>
            <nz-divider nzType="vertical"></nz-divider>
            <strong>{{ timbrado.fechavencimiento | date:'dd/MM/yyyy' }}</strong>
        </nz-tag>
        <nz-tag *ngIf="timbrado.electronico" nzColor="magenta">
            <strong>Electr√≥nico</strong>
        </nz-tag>
        <nz-tag *ngIf="!timbrado.electronico" nzColor="magenta">
            <strong>Preimpreso</strong>
        </nz-tag>
    </div>

    <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col nzFlex="auto">
                    <div nz-row [nzGutter]="[8,8]">
                        <div nz-col>
                            <button nz-button nzType="primary" routerLink="nuevo">
                                <i nz-icon nzType="plus" nzTheme="outline"></i>
                                Agregar
                            </button>
                        </div>
                        <div nz-col>
                            <button nz-button nzType="default" (click)="recargar()">
                                <i nz-icon nzType="reload" nzTheme="outline"></i>
                                Recargar
                            </button>
                        </div>
                    </div>
                </div>
                <div nz-col>
                    <!--Search-->
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <app-tabla-talonarios
                [nroTimbrado]="nrotimbrado"
                [colFechaInicioVisible]="false"
                [colFechaVencimientoVisible]="false"
                [colNroTimbradoVisible]="false"
                [colTipoVisible]="false">

            </app-tabla-talonarios>
        </div>
    </div>

</app-workspace-layout>
