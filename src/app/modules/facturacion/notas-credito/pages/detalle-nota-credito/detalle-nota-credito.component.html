<app-workspace-layout [isBackgroundVisible]="false" [isContentPadded]="false">

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/app/notascredito">Notas de crédito</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            {{ idnota | titlecase}}
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div nz-row [nzGutter]="[16,16]">
        <div nz-col nzSpan="14">
            <div class="module-content">
                <div nz-row [nzGutter]="[8,8]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[8,8]">
                            <div nz-col>
                                <button nz-button nzType="primary">
                                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-table #tablaDetalle nzSize="small">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Cant.</th>
                                    <th>Monto</th>
                                    <th>Subtotal</th>
                                    <th>Acc.</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detalle of lstDetallesNota">
                                    <td>{{ detalle.descripcion }}</td>
                                    <td>{{ detalle.cantidad }}</td>
                                    <td>Gs.{{ detalle.monto | number }}</td>
                                    <td>Gs.{{ detalle.subtotal | number }}</td>
                                    <td>
                                        <button nz-button nzType="primary" nzDanger>
                                            <i nz-icon nzType="trash" nzType="outline"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="10">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col nzSpan="12">
                    <div class="module-content">
                        <nz-statistic [nzTitle]="'Total'" [nzValue]="0" [nzPrefix]="'Gs.'">

                        </nz-statistic>
                    </div>
                </div>
                <div nz-col nzSpan="12">
                    <div class="module-content">
                        cabecera
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <div class="module-content">
                        cabecera
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</app-workspace-layout>
