<app-workspace-layout [isForm]="true">

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/app/clientes">Clientes</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="'/app/clientes/'+idcliente">{{ idcliente }}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="'/app/clientes/'+idcliente+'/suscripciones'">Suscripciones</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="'/app/clientes/'+idcliente+'/suscripciones/'+idsuscripcion">{{ idsuscripcion }}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="'/app/clientes/'+idcliente+'/suscripciones/'+idsuscripcion+'/cuotas'">Cuotas</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            {{ idcuota | titlecase}}
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div *ngIf="suscripcion || cliente" header-extra>
        <div nz-row [nzGutter]="[0, 4]">
            <div *ngIf="suscripcion" nz-col>
                <nz-tag [nzColor]="'magenta'">
                    <strong>{{ suscripcion.servicio }}</strong>
                    <nz-divider nzType="vertical"></nz-divider>
                    Gs.{{ suscripcion.monto | number }}/mes
                </nz-tag>
            </div>
            <div *ngIf="cliente" nz-col> 
                <nz-tag [nzColor]="'magenta'">
                    <strong>{{ cliente.razonsocial }}</strong>
                    <nz-divider nzType="vertical" *ngIf="cliente.ci"></nz-divider>
                    <span *ngIf="cliente.ci">
                        {{ cliente.ci | number }}<span *ngIf="cliente.dvruc">-{{ cliente.dvruc }}</span>
                    </span>
                </nz-tag>
            </div>
        </div>
    </div>

    <app-form-cuota [idsuscripcion]="idsuscripcion" [idcuota]="idcuota"></app-form-cuota>

</app-workspace-layout>
