<app-workspace-layout>

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            Distritos
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div nz-row [nzGutter]="[8,8]">
        <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col>
                    <button nz-button nzType="primary" routerLink="nuevo">
                        <i nz-icon nzType="plus"></i>
                        Nuevo
                    </button>
                </div>
                <div nz-col>
                    <button nz-button nzType="default" (click)="cargarDatos()">
                        <i nz-icon nzType="reload" nzTheme="outline"></i>
                        Recargar
                    </button>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
            <nz-table
                #tbl
                [nzData]="lstDistritos"
                [nzFrontPagination]="false"
                [nzPageIndex]="pageIndex"
                [nzPageSize]="pageSize"
                [nzTotal]="totalRegisters"
                [nzLoading]="tableLoading"
                (nzQueryParams)="onQueryParamsChange($event)"
                nzShowPagination
                nzShowSizeChanger
                nzSize="small">
                <thead>
                    <tr>
                        <th [nzColumnKey]="'id'" [nzSortFn]="true" [nzSortOrder]="'ascend'">Código</th>
                        <th [nzColumnKey]="'descripcion'" [nzSortFn]="true">Descripción</th>
                        <th [nzColumnKey]="'departamento'" [nzSortFn]="true">Departamento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dis of lstDistritos">
                        <td>{{ dis.id }}</td>
                        <td>{{ dis.descripcion }}</td>
                        <td>
                            <span nz-tooltip [nzTooltipTitle]="'Código: '+dis.iddepartamento">{{ dis.departamento }}</span>
                        </td>
                        <td>
                            <div nz-row [nzGutter]="[8,8]">
                                <div nz-col>
                                    <button nz-button nz-tooltip nzTooltipTitle="Editar" [routerLink]="dis.id+''" nzType="primary">
                                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                                    </button>
                                </div>
                                <div nz-col>
                                    <button nz-button nz-tooltip nzTooltipTitle="Eliminar" nzType="primary" (click)="confirmarEliminacion(dis)" nzDanger>
                                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>

    
    

</app-workspace-layout>
