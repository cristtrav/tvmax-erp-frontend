<div class="inner-content">
    <div class="main-breadcrumb">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a routerLink="/app/welcome"><i nz-icon nzType="home"></i></a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <a routerLink="/app/departamentos">Departamentos</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                {{ iddepartamento | titlecase}}
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="module-container">
        <div nz-row nzJustify="center" nzAlign="top">
            <div nz-col class="module-content" [nzXXl]="12" [nzXl]="14" [nzLg]="16" [nzMd]="18" [nzSm]="20">
                <nz-spin [nzSpinning]="formLoading">
                    <form nz-form [formGroup]="form">
                        <nz-form-item>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Código</nz-form-label>
                            <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Ingrese un código">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [nzStep]="1" formControlName="id"
                                    style="width: 50%;" [nzFormatter]="formatterCod"></nz-input-number>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Descripción</nz-form-label>
                            <nz-form-control [nzSm]="15" [nzXs]="24"
                                nzErrorTip="Ingrese una descripción. Máx. 80 carácteres.">
                                <input nz-input formControlName="descripcion">
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-col [nzSm]="22" [nzXs]="24" style="text-align: right;">
                            <button nz-button nzType="primary" (click)="guardar()" [nzLoading]="guardarLoading">
                                <i nz-icon nzType="save"></i>
                                Guardar
                            </button>
                        </div>
                    </form>
                </nz-spin>
            </div>
        </div>
    </div>
</div>
