<div class="inner-content">
    <div class="main-breadcrumb">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a [routerLink]="['/app', 'dashboard']"><i nz-icon nzType="home"></i></a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <a [routerLink]="['/app', 'formatosfacturas']">Formatos facturas</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                {{ idformato | titlecase }}
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="module-container">
        <div nz-row [nzGutter]="[16, 16]">
            <div nz-col nzSpan="16">
                <div nz-row nzJustify="center">
                    <div nz-col>
                        <div style="display: flex; overflow: scroll;">
                            <div style="background-color: white;">
                                <app-factura-preimpresa-venta
                                    [venta]="ventaPrueba"
                                    [detalles]="detallesPrueba"
                                    [parametros]="parametros"
                                    [ocultarEnPantalla]="false">

                                </app-factura-preimpresa-venta>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-col nzSpan="8">
                <div class="module-content">
                    <nz-spin [nzSpinning]="cargandoDatos">
                        <form nz-form [formGroup]="form">
                            <nz-form-item>
                                <nz-form-label [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="9"
                                    nzRequired>Descripci칩n</nz-form-label>
                                <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="15"
                                    [nzErrorTip]="'Ingrese una descripci칩n. M치x. 45 car치cteres.'">
                                    <input nz-input style="width: 100%;" formControlName="descripcion">
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <div nz-row [nzGutter]="[8, 8]">
                            <div nz-col nzSpan="24">
                                <app-formulario-formato-pre-a [(parametros)]="parametros"></app-formulario-formato-pre-a>
                            </div>
                            <div nz-col nzSpan="24">
                                <div nz-row nzJustify="end" [nzGutter]="[8, 8]">
                                    <div nz-col>
                                        <button nz-button nzType="default" (click)="cargarPorDefecto()">
                                            Por defecto
                                        </button>
                                    </div>
                                    <div nz-col>
                                        <button nz-button nzType="primary" (click)="guardar()" [nzLoading]="guardando">
                                            <i nz-icon nzType="save"></i>
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nz-spin>
                </div>
            </div>
        </div>
    </div>
</div>
