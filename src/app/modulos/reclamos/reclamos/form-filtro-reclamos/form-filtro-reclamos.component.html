<div nz-row [nzGutter]="[16,16]">
    <div nz-col nzSpan="24">
        <nz-badge nzDot [nzShowDot]="fechaDesde != null || fechaHasta != null">
            <h3>
                <a (click)="limpiarFiltroFecha()">
                    <i nz-icon nzType="clear" nzTheme="outline"></i>
                </a>
                Fecha
            </h3>            
        </nz-badge>
        <div nz-row [nzGutter]="[8,8]">
            <div nz-col nzSpan="12">
                <nz-date-picker
                    nzPlaceHolder="Desde"
                    style="width: 100%;"
                    nzFormat="dd/MM/yyyy"
                    [(ngModel)]="fechaDesde"
                    (ngModelChange)="filtrar()">
                </nz-date-picker>
            </div>
            <div nz-col nzSpan="12">
                <nz-date-picker
                    nzPlaceHolder="Hasta"
                    style="width: 100%;"
                    nzFormat="dd/MM/yyyy"
                    [(ngModel)]="fechaHasta"
                    (ngModelChange)="filtrar()">
                </nz-date-picker>
            </div>
        </div>
    </div>
    <div nz-col nzSpan="24">
        <nz-badge nzDot [nzShowDot]="estadosSeleccionados.length > 0">
            <h3>
                <a (click)="limpiarFiltroEstados()">
                    <i nz-icon nzType="clear" nzTheme="outline"></i>
                </a>
                Estados
            </h3>
        </nz-badge>
        
        <nz-select
            style="width: 100%;"
            [nzMode]="'multiple'"
            [nzMaxTagCount]="3"
            [nzPlaceHolder]="'Seleccionar...'"
            [(ngModel)]="estadosSeleccionados"
            (ngModelChange)="filtrar()"
            nzAllowClear>
            <nz-option [nzLabel]="'Pendiente'" [nzValue]="'PEN'"></nz-option>
            <nz-option [nzLabel]="'En Proceso'" [nzValue]="'PRO'"></nz-option>
            <nz-option [nzLabel]="'Postergado'" [nzValue]="'POS'"></nz-option>
            <nz-option [nzLabel]="'Finalizado'" [nzValue]="'FIN'"></nz-option>
            <nz-option [nzLabel]="'Otro'" [nzValue]="'OTR'"></nz-option>
        </nz-select>
    </div>
    <div nz-col nzSpan="24">
        <nz-badge nzDot [nzShowDot]="idusuarioresponsable != null">
            <h3>
                <a (click)="limpiarFiltroResponsable()">
                    <i nz-icon nzType="clear" nzTheme="outline"></i>
                </a>
                Responsable
            </h3>
        </nz-badge>
        <nz-select
            nzPlaceHolder="Seleccionar..."
            style="width: 100%;"
            [(ngModel)]="idusuarioresponsable"
            [nzLoading]="loadingUsuariosResponsables"
            (ngModelChange)="filtrar()"
            nzAllowClear
            nzShowSearch>
            
            <nz-option
                *ngFor="let responsable of lstUsuariosResponsables"
                [nzLabel]="responsable.razonsocial"
                [nzValue]="responsable.id">
            </nz-option>
        </nz-select>
    </div>
    <div nz-col nzSpan="24">
        <nz-badge nzDot [nzShowDot]="idusuarioregistro != null">
            <h3>
                <a (click)="limpiarFiltroUsuarioRegistro()">
                    <i nz-icon nzType="clear" nzTheme="outline"></i>
                </a>
                Registrado por
            </h3>
        </nz-badge>
        <nz-select
            nzPlaceHolder="Seleccionar..."
            style="width: 100%;"
            [(ngModel)]="idusuarioregistro"
            [nzLoading]="loadingUsuariosRegistro"
            (ngModelChange)="filtrar()"
            nzAllowClear
            nzShowSearch>
            
            <nz-option
                *ngFor="let usuarioRegistro of lstUsuariosRegistro"
                [nzLabel]="usuarioRegistro.razonsocial"
                [nzValue]="usuarioRegistro.id">
            </nz-option>
        </nz-select>
    </div>
</div>
