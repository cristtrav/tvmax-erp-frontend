<div class="inner-conntent">
    <div class="main-breadcrumb">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Reclamos
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="module-container">
        <div class="module-content">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col nzSpan="24">
                    <div nz-row>
                        <div nz-col nzFlex="auto">
                            <div nz-row [nzGutter]="[8,8]">
                                <div nz-col>
                                    <button nz-button nzType="primary" routerLink="nuevo">
                                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                                        Nuevo
                                    </button>
                                </div>
                                <div nz-col>
                                    <button nz-button nzType="default">
                                        <i nz-icon nzType="reload" nzTheme="outline"></i>
                                        Recargar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div nz-col>
                            <div nz-row [nzGutter]="[8,8]">
                                <div nz-col>
                                    <nz-input-group nzPrefixIcon="search" [nzSuffix]="suffixIconClearSearch">
                                        <input nz-input placeholder="Buscar..." [(ngModel)]="textoBusqueda">
                                        <ng-template #suffixIconClearSearch>
                                            <i *ngIf="textoBusqueda != ''"
                                                nz-icon nzType="close-circle"
                                                nzTheme="fill"
                                                class="ant-input-clear-icon"
                                                (click)="limpiarBusqueda()">
                                            </i>
                                        </ng-template>
                                    </nz-input-group>
                                </div>
                                <div nz-col>
                                    <button
                                        nz-button
                                        nzType="primary"
                                        nz-tooltip
                                        nzTooltipTitle="Filtros">
                                        <i nz-icon nzType="filter" nzTheme="outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    tabla
                </div>
            </div>
        </div>
    </div>
</div>
