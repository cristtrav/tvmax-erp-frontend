<div nz-row [nzGutter]="[0, 8]">
    <div nz-col nzSpan="24">
        <h3>
            <a (click)="limpiarFechaCobro()" nz-tooltip nzTooltipTitle="Limpiar filtro de fechas de cobro">
                <i nz-icon nzType="clear"></i>
            </a>
            Fecha
        </h3>
        <div nz-col nzSpan="24">
            <div nz-row nzGutter="8">
                <div nz-col nzSpan="12">
                    <nz-date-picker [(ngModel)]="fechaInicioCobro" (ngModelChange)="filtrar()"
                        style="width: 100%;" [nzPlaceHolder]="'Fecha desde'" [nzFormat]="'dd/MM/yyyy'"
                        [nzDisabledDate]="disabledStartDateCobro"></nz-date-picker>
                </div>
                <div nz-col nzSpan="12">
                    <nz-date-picker [(ngModel)]="fechaFinCobro" (ngModelChange)="filtrar()"
                        style="width: 100%;" [nzPlaceHolder]="'Fecha hasta'" [nzFormat]="'dd/MM/yyyy'"
                        [nzDisabledDate]="disabledEndDateCobro"></nz-date-picker>
                </div>
            </div>
        </div>
    </div>
    <div nz-col nzSpan="24">
        <h3>
            <a (click)="limpiarCobrador()" nz-tooltip nzTooltipTitle="Limpiar filtro de cobrador">
                <i nz-icon nzType="clear"></i>
            </a>
            Cobrador
        </h3>
        <nz-select
            [nzPlaceHolder]="'Seleccionar...'"
            [nzAllowClear]="true"
            [(ngModel)]="idcobrador"
            (ngModelChange)="filtrar()"
            style="width: 100%;">
            <nz-option *ngFor="let cobrador of lstCobradores" [nzLabel]="cobrador.razonsocial" [nzValue]="cobrador.id">
            </nz-option>
        </nz-select>
    </div>
    <div nz-col nzSpan="24">
        <h3>
            <a (click)="limpiarUsuario()" nz-tooltip nzTooltipTitle="Limpiar filtro de usuario">
                <i nz-icon nzType="clear"></i>
            </a>
            Registrado por
        </h3>
        <nz-select
            [nzPlaceHolder]="'Seleccionar...'"
            [(ngModel)]="idusuario"
            (ngModelChange)="filtrar()"
            [nzAllowClear]="true"
            [nzLoading]="cargandoUsuarios"
            style="width: 100%;">
            <nz-option *ngFor="let usuario of lstUsuarios" [nzLabel]="usuario.razonsocial" [nzValue]="usuario.id"></nz-option>
        </nz-select>
    </div>
    <div nz-col nzSpan="24">
        <h3>
            <a (click)="limpiarGrupoServicio()" nz-tooltip nzTooltipTitle="Limpiar filtro de grupos y servicios">
                <i nz-icon nzType="clear"></i>
            </a>
            Grupo / Servicio
        </h3>
        <nz-tree-select #treeSelectServicios
            [nzNodes]="nodosGruposServicios"
            [(ngModel)]="idgruposIdservicios"
            [nzPlaceHolder]="'Seleccionar...'"
            [nzCheckable]="true"
            [nzVirtualHeight]="treeNodeServiciosVirtualScroll"
            (ngModelChange)="filtrar()"
            (nzExpandChange)="onExpandTreeSelectServicios($event)"
            style="width: 100%;">
        </nz-tree-select>
    </div>
</div>
