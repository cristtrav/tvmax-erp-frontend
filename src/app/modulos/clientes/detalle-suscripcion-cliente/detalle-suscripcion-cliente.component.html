<div class="inner-component">
    <div class="main-breadcrumb">
        <div nz-row>
            <div nz-col nzFlex="auto">
                <nz-breadcrumb>
                    <nz-breadcrumb-item>
                        <a routerLink="/app/welcome"><i nz-icon nzType="home"></i></a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a routerLink="/app/clientes">Clientes</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a [routerLink]="'/app/clientes/'+idcliente">{{ idcliente }}</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        <a [routerLink]="'/app/clientes/'+idcliente+'/suscripciones'">Suscripciones</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        {{ idsuscripcion | titlecase }}
                    </nz-breadcrumb-item>
                </nz-breadcrumb>
            </div>
            <div *ngIf="cliente" nz-col>
                <nz-tag [nzColor]="'magenta'">
                    <strong>{{ cliente.razonsocial }}</strong>
                    <nz-divider nzType="vertical" *ngIf="cliente.ci"></nz-divider>
                    <span *ngIf="cliente.ci">
                        {{ cliente.ci | number }}<span *ngIf="cliente.dvruc">-{{ cliente.dvruc }}</span>
                    </span>
                </nz-tag>
            </div>
        </div>
    </div>
    
    <div class="module-container">
        <div nz-row nzJustify="center" nzAlign="top">
            <div nz-col class="module-content" [nzXXl]="12" [nzXl]="14" [nzLg]="16" [nzMd]="18" [nzSm]="20">
                <app-form-suscripcion [idcliente]="idcliente" [mostrarCliente]="false" [idsuscripcion]="idsuscripcion" [navigateOnSaveDest]="'nuevasuscripcioncliente'"></app-form-suscripcion>
            </div>
        </div>
    </div>
</div>
