<div class="inner-content">
    <div class="main-breadcrumb">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a routerLink="/app/welcome"><i nz-icon nzType="home"></i></a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Servicios
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="module-container">
        <div class="module-content">
            <a nz-button nzType="primary" routerLink="nuevo">
                <i nz-icon nzType="plus"></i>
                Nuevo
            </a>
            <nz-table #tbl [nzData]="lstServicios" style="margin-top: 10px;" nzShowSizeChanger
            [nzFrontPagination]="false" [nzLoading]="tableLoading" [nzTotal]="totalRegisters" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
            (nzQueryParams)="onTableQueryParamsChange($event)">
                <thead>
                    <tr>
                        <th nzColumnKey="id" [nzSortOrder]="'ascend'" [nzSortFn]="true">Código</th>
                        <th nzColumnKey="descripcion" [nzSortFn]="true">Descripción</th>
                        <th nzColumnKey="grupo" [nzSortFn]="true">Grupo</th>
                        <th nzColumnKey="suscribible" [nzSortFn]="true" nzAlign="center">Suscribible</th>
                        <th nzColumnKey="precio" [nzSortFn]="true" nzAlign="center">Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let srv of tbl.data">
                        <td>{{ srv.id }}</td>
                        <td>{{ srv.descripcion }}</td>
                        <td>
                            <span nz-tooltip [nzTooltipTitle]="'Código: '+srv.idgrupo">
                                {{ srv.grupo }}
                            </span>
                        </td>
                        <td nzAlign="center">
                            <i nz-icon [nzTheme]="'twotone'" [nzTwotoneColor]="srv.suscribible?'#00C853':'#f44336'" [nzType]="srv.suscribible?'check-circle':'close-circle'"></i>
                        </td>
                        <td nzAlign="right">{{ srv.precio | number }}</td>
                        <td>
                            <button nz-button nz-tooltip nzType="primary" nzTooltipTitle="Editar" [routerLink]="srv.id+''">
                                <i nz-icon nzType="edit" nzTheme="outline"></i>
                            </button>
                            <nz-divider nzType="vertical"></nz-divider>
                            <button nz-button nz-tooltip nzDanger nz-popconfirm
                            nzType="primary" nzTooltipTitle="Eliminar"
                            nzPopconfirmTitle="¿Desea eliminr el Servicio?" nzPopconfirmPlacement="bottom" nzOkText="Eliminar"
                            (nzOnConfirm)="eliminar(srv.id)">
                                <i nz-icon nzType="delete" nzTheme="outline"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
