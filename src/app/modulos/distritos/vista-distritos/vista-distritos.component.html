<div class="inner-component">
    <div class="main-breadcrumb">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a routerLink="/app/welcome"><i nz-icon nzType="home"></i></a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Distritos
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="module-container">
        <div class="module-content">
            <a nz-button nzType="primary" routerLink="nuevo">
                <i nz-icon nzType="plus"></i>
                Nuevo
            </a>
            <nz-table #tbl [nzData]="lstDist" style="margin-top: 10px;"
            [nzFrontPagination]="false" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzTotal]="totalRegisters" [nzLoading]="tableLoading"
             (nzQueryParams)="onQueryParamsChange($event)" nzShowPagination nzShowSizeChanger>
                <thead>
                    <tr>
                        <th [nzColumnKey]="'id'" [nzSortFn]="true" [nzSortOrder]="'ascend'">Código</th>
                        <th [nzColumnKey]="'descripcion'" [nzSortFn]="true">Descripción</th>
                        <th [nzColumnKey]="'departamento'" [nzSortFn]="true">Departamento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dis of lstDist">
                        <td>{{ dis.id }}</td>
                        <td>{{ dis.descripcion }}</td>
                        <td><span nz-tooltip [nzTooltipTitle]="'Código: '+dis.iddepartamento">{{ dis.departamento}}</span></td>
                        <td>
                            <button nz-button nz-tooltip [routerLink]="dis.id+''"
                            nzType="primary" nzTooltipTitle="Editar">
                                <i nz-icon nzType="edit" nzTheme="outline"></i>
                            </button>
                            <nz-divider nzType="vertical"></nz-divider>
                            <button nz-button nz-tooltip nz-popconfirm
                            nzType="primary" nzTooltipTitle="Eliminar" 
                            nzPopconfirmTitle="¿Desea eliminr el Distrito?" nzPopconfirmPlacement="bottom" nzOkText="Eliminar"
                            (nzOnConfirm)="eliminar(dis.id)" nzDanger>
                                <i nz-icon nzType="delete" nzTheme="outline"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
