<div nz-row>
    <div nz-col nzFlex="auto">
        <nz-space>
            <button *nzSpaceItem nz-button nzType="primary" routerLink="nueva">
                <i nz-icon nzType="plus"></i>
                Nueva
            </button>
        </nz-space>
    </div>
    <div nz-col>
        <nz-space>
            <nz-input-group *nzSpaceItem [nzPrefixIcon]="'search'" [nzSuffix]="inputClearTpl">
                <input nz-input placeholder="Buscar..." [(ngModel)]="textoBusqueda">
                <ng-template #inputClearTpl>
                    <i
                      nz-icon
                      class="ant-input-clear-icon"
                      nzTheme="fill"
                      nzType="close-circle"
                      *ngIf="textoBusqueda"
                      (click)="textoBusqueda = ''"
                    ></i>
                  </ng-template>
            </nz-input-group>

            <nz-badge *nzSpaceItem [nzCount]="cantFiltrosAplicados">
                <button nz-tooltip nz-button nzType="primary" nzTooltipTitle="Ver filtros"
                    (click)="drawerFiltrosVisible = !drawerFiltrosVisible">
                    <i nz-icon nzType="filter" nzTheme="outline"></i>
                </button>
            </nz-badge>
        </nz-space>
    </div>
</div>

<nz-drawer [nzContent]="formFiltros" [nzVisible]="drawerFiltrosVisible" nzClosable="true" nzPlacement="right" nzTitle="Filtros"
    (nzOnClose)="drawerFiltrosVisible = false">
</nz-drawer>

<ng-template #formFiltros>
    <app-form-filtro-suscripciones (paramsFiltrosChange)="paramsFiltros = $event" (cantFiltrosChange)="cantFiltrosAplicados = $event"></app-form-filtro-suscripciones>
</ng-template>

<app-tabla-suscripciones [idcliente]="idcliente" [mostrarCliente]="mostrarCliente" [paramsFiltros]="paramsFiltros" [textoBusqueda]="textoBusqueda"></app-tabla-suscripciones>
