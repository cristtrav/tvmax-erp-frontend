<div class="inner-component">
    <div class="main-breadcrumb">
        <div nz-row>
            <div nz-col nzFlex="auto">
                <nz-breadcrumb>
                    <nz-breadcrumb-item>
                        <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        Ventas
                    </nz-breadcrumb-item> 
                </nz-breadcrumb>
            </div>
            <div nz-col>
                <nz-button-group>
                    <button nz-button [nzType]="vista === 'registros'?'primary':'default'" nzSize="small"
                        (click)="cambiarVista('registros')">
                        <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
                        Registros
                    </button>
                    <button nz-button [nzType]="vista === 'estadisticas'?'primary':'default'" nzSize="small"
                        (click)="cambiarVista('estadisticas')">
                        <i nz-icon nzType="line-chart" nzTheme="outline"></i>
                        Estadisticas
                    </button>
                </nz-button-group>
            </div>
        </div>        
    </div>
    <div class="module-container">
        <div class="module-content">
            <div nz-row>
                <div nz-col nzFlex="auto">
                    <nz-space>
                        <button *nzSpaceItem nz-button nzType="primary" routerLink="nueva">
                            <i nz-icon nzType="plus" nzTheme="outline"></i>
                            Nueva
                        </button>
                        <button *nzSpaceItem nz-button nzType="default" (click)="imprimir()" [nzLoading]="loadingImpresion">
                            <i nz-icon nzType="printer" nzTheme="outline"></i>
                            Imprimir
                        </button>
                    </nz-space>
                    
                </div>
                <div nz-col>
                    <nz-space>
                        <nz-input-group *nzSpaceItem [nzSuffix]="inputClearTpl" [nzPrefixIcon]="'search'">
                            <input nz-input placeholder="Buscar..." [(ngModel)]="textoBusqueda">
                                <ng-template #inputClearTpl>
                                    <i
                                      nz-icon
                                      class="ant-input-clear-icon"
                                      nzTheme="fill"
                                      nzType="close-circle"
                                      *ngIf="textoBusqueda"
                                      (click)="textoBusqueda = ''"
                                    ></i>
                                  </ng-template>
                        </nz-input-group>
                        <nz-badge *nzSpaceItem [nzCount]="cantFiltrosAplicados">
                            <button nz-tooltip nz-button nzType="primary" nzTooltipTitle="Ver filtros"
                                (click)="drawerFiltrosVisible = !drawerFiltrosVisible">
                                <i nz-icon nzType="filter" nzTheme="outline"></i>
                            </button>
                        </nz-badge>
                    </nz-space>
                </div>
            </div>

            <nz-drawer [nzContent]="formFiltro" nzTitle="Filtros" [nzVisible]="drawerFiltrosVisible" [nzClosable]="true"
                (nzOnClose)="drawerFiltrosVisible = !drawerFiltrosVisible">
                <ng-template #formFiltro>
                    <app-form-filtros-ventas (paramsFiltrosChange)="paramsFiltros = $event" (cantFiltrosChange)="cantFiltrosAplicados = $event">
                    </app-form-filtros-ventas>
                </ng-template>
            </nz-drawer>

            <app-tabla-ventas *ngIf="vista === 'registros'" [paramsFiltros]="paramsFiltros" [textoBusqueda]="textoBusqueda"></app-tabla-ventas>
        </div>
        <div *ngIf="vista === 'estadisticas'" style="margin-top: 16px">
            <app-contenido-estadisticas-ventas [paramsFiltros]="paramsFiltros" [textoBusqueda]="textoBusqueda" ></app-contenido-estadisticas-ventas>
        </div>
    </div>
</div>
<iframe #iframe style="display: none;"></iframe>
