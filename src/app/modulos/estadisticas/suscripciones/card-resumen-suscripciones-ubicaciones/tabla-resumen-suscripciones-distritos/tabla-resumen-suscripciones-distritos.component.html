<nz-table
    #tabla
    nzSize="small"
    [nzData]="lstResumenDistritos"
    [nzFrontPagination]="false"
    [nzTotal]="totalRegisters"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzLoading]="tableLoading"
    [nzShowSizeChanger]="true"
    [nzFooter]="pieTabla"
    (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
        <tr>
            <th [nzColumnKey]="'distrito'" [nzSortFn]="true" [nzSortOrder]="'ascend'">Distrito</th>
            <th [nzColumnKey]="'cantidad'" [nzSortFn]="true">Nro. suscripciones</th>
            <th [nzColumnKey]="'monto'" [nzSortFn]="true">Deuda total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resumentDepartamento of tabla.data">
            <td>{{ resumentDepartamento.distrito }}</td>
            <td>{{ resumentDepartamento.cantidad | number }} suscripciones</td>
            <td>Gs.{{ resumentDepartamento.monto | number }}</td>
        </tr>
    </tbody>
    <ng-template #pieTabla>
        <strong>Total registros: </strong>{{ totalRegisters | number }}
    </ng-template>
</nz-table>
