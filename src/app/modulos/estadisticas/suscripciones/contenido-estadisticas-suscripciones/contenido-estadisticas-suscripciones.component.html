<div nz-row [nzGutter]="[16, 16]">
    <div nz-col nzSpan="6">
        <nz-card>
            <nz-statistic nzTitle="Total" [nzValue]="(totalSuscripciones | number)!"></nz-statistic>
        </nz-card>
    </div>

    <div nz-col nzSpan="6">
        <nz-card>
            <nz-statistic nzTitle="Activas" [nzValue]="(totalSuscActivos | number)!"></nz-statistic>
        </nz-card>
    </div>

    <div nz-col nzSpan="6">
        <nz-card>
            <nz-statistic nzTitle="Desconectadas" [nzValue]="(totalSuscDesconectadas | number)!"></nz-statistic>
        </nz-card>
    </div>
    
    <div nz-col nzSpan="6">
        <nz-card>
            <nz-statistic nzTitle="Deuda total" [nzValue]="'Gs.'+(totalDeuda | number)!"></nz-statistic>
        </nz-card>
    </div>
    <div nz-col nzSpan="12">
        <app-card-resumen-cuotas-pendientes
            [paramsFiltros]="paramsFiltros"
            [textoBusqueda]="textoBusqueda">
        </app-card-resumen-cuotas-pendientes>
    </div>

    <div nz-col nzSpan="12">
        <app-card-resumen-estados
        [paramsFiltros]="paramsFiltros"
        [textoBusqueda]="textoBusqueda">
    </app-card-resumen-estados>
    </div>

    <div nz-col nzSpan="12">
        <app-card-resumen-suscripciones-grupos-servicios
            [paramsFiltros]="paramsFiltros"
            [textoBusqueda]="textoBusqueda">
        </app-card-resumen-suscripciones-grupos-servicios>
    </div>

    <div nz-col nzSpan="12">
        <app-card-resumen-suscripciones-ubicaciones
            [paramsFiltros]="paramsFiltros"
            [textoBusqueda]="textoBusqueda">
        </app-card-resumen-suscripciones-ubicaciones>        
    </div>
</div>
