<nz-card [nzTitle]="titulo" [nzExtra]="extraTitulo">
    <ng-template #titulo>
        <span nz-typography nzType="secondary" style="font-size: smaller;">Cobradores</span>
    </ng-template>
    <ng-template #extraTitulo>
        
        <button nz-button nzType="default" (click)="cargarDatos()">
            <i nz-icon nzType="reload" nzTheme="outline"></i>
        </button>
    </ng-template>

    <nz-table #tabla [nzData]="lstResumenDatos" [nzShowSizeChanger]="false" [nzShowPagination]="false"
        [nzLoading]="loadingDatos" nzSize="small">
        <thead>
            <tr>
                <th>Cobrador</th>
                <th>{{ tituloColumnaMonto }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ri of tabla.data">
                <td>
                    <span *ngIf="ri.referencia" nz-tooltip [nzTooltipTitle]="'CÃ³digo: '+ri.idreferencia">
                        {{ ri.referencia }}
                    </span>
                    <span *ngIf="!ri.referencia" style="color: gray;">(Sin cobrador)</span>
                </td>
                <td [nzAlign]="'right'">
                    <span>Gs. {{ ri.monto | number }}</span>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
