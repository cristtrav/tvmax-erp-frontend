<div nz-row [nzGutter]="[0, 16]">
    <div nz-col nzSpan="24">
        <app-cabecera-reporte titulo="Suscripciones"></app-cabecera-reporte>
    </div>

    <div nz-col nzSpan="24">
        <div>Filtros</div>
        <app-filtros-reporte [lstFiltrosReporte]="lstFiltrosReporte"></app-filtros-reporte>
    </div>

    <div nz-col nzSpan="24">
        <div>Registros</div>
        <app-reporte-suscripciones-lista [lstSuscripciones]="suscripciones" [totalDeuda]="totalDeuda" [totalRegistros]="suscripciones.length"></app-reporte-suscripciones-lista>
    </div>
</div>
