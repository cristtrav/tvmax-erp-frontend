<app-workspace-layout [isForm]="true">

    <nz-breadcrumb breadcrumb>
        <nz-breadcrumb-item>
            <a routerLink="/app/dashboard"><i nz-icon nzType="home"></i></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/app/domicilios">
                Domicilios
            </a>            
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            {{ iddomicilio | titlecase }}
        </nz-breadcrumb-item>
    </nz-breadcrumb>

    <app-form-domicilio [iddomicilio]="iddomicilio"></app-form-domicilio>

</app-workspace-layout>
